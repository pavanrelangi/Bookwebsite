
<div class="jumbotron">
    <h3 style="margin-left: 300px;">Books</h3><br>
    <p>“The books that the world calls immoral are books that show the world its own shame.” – Oscar Wilde in The Picture of Dorian Gray 
    </p>
</div>

<div class="alert alert-info">
    <select [(ngModel)]="pricetype">
        <option>High Price</option>
        <option>Low Price</option>
        <option>Moderate Price</option>
        <option>All</option>
    </select>
</div>

<app-booksitem *ngFor="let x of books|filterbook:pricetype"  [book]="x"></app-booksitem>
